<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Abstract Assignment</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #c7d8ff">
            <a-cone color="#433519"
                height="10"
                radius-bottom="2.5"
                radius-top="0.5"
                position="0, 1, -10">
            </a-cone>
            <a-box 
                color="#827962"
                width="100"
                height="0.5"
                depth="100"
                position="0, -5, -10">
            </a-box>
        </a-scene>
    </body>
</html>
