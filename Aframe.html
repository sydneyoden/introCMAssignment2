<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Abstract Assignment</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #c7d8ff">
            <a-cone color="#433519";
                height="10";
                radius-bottom="2.5";
                radius-top="0.5";
                position="0, 1, -10">
            </a-cone>
            <a-box 
                color="white"
                width="5"
                height="5"
                depth="1"
                position="0, 1, -5">
            </a-box>
            <a-box></a-box>
        </a-scene>
    </body>
</html>
