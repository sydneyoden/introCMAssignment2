<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Abstract Assignment</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #c7d8ff">
            <!-- tree trunk -->
            <a-cone color="#433519"
                height="10"
                radius-bottom="2.5"
                radius-top="0.5"
                position="0 1 -10">
            </a-cone>
            
            <!-- BRANCHES -->
            <!-- right short branch -->
            <a-cylinder color="#433519"
                height="3.5"
                radius="0.25"
                rotation="0 0 -60"
                position="1.5 6.5 -10">
            </a-cylinder>
            <!-- left short branch -->
            <a-cylinder color="#433519"
                height="3.5"
                radius="0.25"
                rotation="0 0 60"
                position="-1.5 6.5 -10">
            </a-cylinder>
            <!-- front short branch -->
            <a-cylinder color="#433519"
                height="3.5"
                radius="0.25"
                rotation="60 0 0"
                position="0 6.5 -8.5">
            </a-cylinder>
            <!-- back short branch -->
            <a-cylinder color="#433519"
                height="3.5"
                radius="0.25"
                rotation="-60 0 0"
                position="0 6.5 -11.5">
            </a-cylinder>
            <!-- right long branch -->
            <a-cylinder color="#433519"
                height="6"
                radius="0.2"
                rotation="0 0 -75"
                position="3 5.5 -10">
            </a-cylinder>
            <!-- left long branch -->
            <a-cylinder color="#433519"
                height="6"
                radius="0.2"
                rotation="0 0 75"
                position="-3 5.5 -10">
            </a-cylinder>
            <!-- front long branch -->
            <a-cylinder color="#433519"
                height="6"
                radius="0.2"
                rotation="75 0 0"
                position="0 5.5 -7">
            </a-cylinder>
            <!-- back long branch -->
            <a-cylinder color="#433519"
                height="6"
                radius="0.2"
                rotation="-75 0 0"
                position="0 5.5 -13">
            </a-cylinder>

            <!-- base box -->
            <a-box 
                color="#827962"
                width="100"
                height="0.5"
                depth="100"
                position="0 -5 -10">
            </a-box>
        </a-scene>
    </body>
</html>
