<!DOCTYPE html>
<html>
    <head>
        <title>Aframe Abstract Assignment</title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #c7d8ff">
            <!-- tree trunk -->
            <a-cone color="#433519"
                height="10"
                radius-bottom="2.5"
                radius-top="0.5"
                position="0 1 -10">
            </a-cone>
            
            <!-- BRANCHES -->
            <!-- right short branch -->
            <a-cylinder color="#433519"
                height="3.5"
                radius="0.25"
                rotation="0 0 -60"
                position="1.5 6.5 -10">
            </a-cylinder>
            <!-- left short branch -->
            <a-cylinder color="#433519"
                height="3.5"
                radius="0.25"
                rotation="0 0 60"
                position="-1.5 6.5 -10">
            </a-cylinder>
            <!-- front short branch -->
            <a-cylinder color="#433519"
                height="3.5"
                radius="0.25"
                rotation="60 0 0"
                position="0 6.5 -8.5">
            </a-cylinder>
            <!-- back short branch -->
            <a-cylinder color="#433519"
                height="3.5"
                radius="0.25"
                rotation="-60 0 0"
                position="0 6.5 -11.5">
            </a-cylinder>
            <!-- right long branch -->
            <a-cylinder color="#433519"
                height="6"
                radius="0.2"
                rotation="0 0 -75"
                position="3 5.5 -10">
            </a-cylinder>
            <!-- left long branch -->
            <a-cylinder color="#433519"
                height="6"
                radius="0.2"
                rotation="0 0 75"
                position="-3 5.5 -10">
            </a-cylinder>
            <!-- front long branch -->
            <a-cylinder color="#433519"
                height="6"
                radius="0.2"
                rotation="75 0 0"
                position="0 5.5 -7">
            </a-cylinder>
            <!-- back long branch -->
            <a-cylinder color="#433519"
                height="6"
                radius="0.2"
                rotation="-75 0 0"
                position="0 5.5 -13">
            </a-cylinder>

            <!-- brown leaf -->
            <a-cone color="#616162"
                height="0.5"
                radius-bottom="0.25">
                <a-sphere color="#616162"
                    radius="0.25"
                    position="0 -0.3 0">
                </a-sphere>
            </a-cone>
            <!-- dark yellow leaf -->
            <a-cone color="#7cb05c"
                height="0.5"
                radius-bottom="0.25">
                <a-sphere color="#616162"
                    radius="0.25"
                    position="0 -0.3 0">
                </a-sphere>
            </a-cone>
            <!-- light yellow leaf -->
            <a-cone color="#c0bdaa"
                height="0.5"
                radius-bottom="0.25">
                <a-sphere color="#616162"
                    radius="0.25"
                    position="0 -0.3 0">
                </a-sphere>
            </a-cone>

            <!-- base box -->
            <a-box 
                color="#827962"
                width="100"
                height="0.5"
                depth="30"
                position="0, -5, -10">
            </a-box>
            <a-light type="ambient" color="#220"></a-light>
            <a-light type="point" position="-3 5 -10">
                <a-animation attribute="intensity" from="0.4" to="0.2" direction="alternate"
                     repeat="indefinite" dur="3000"></a-animation>
            </a-light>
        </a-scene>
    </body>
</html>
